<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Show foods</title>
<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
    <h2 style="text-align: center;">식품 목록 현황</h2>

<div style="text-align: left;">
	<button style="width: 60pt; height: 25pt; font-size: 18px;" type="button" onclick="history.back();"><strong>Back</strong></button><br /><br />
</div>

<div>
	<table style="margin-left: auto; margin-right: auto;" border="1">
		<tbody>
			<tr>
				<th>식품명</th>
				<th>수량</th>
				<th>종류</th>
				<th>유통기한</th>
				<th>비고</th>
			</tr>
			<tr th:each="food: ${foods}" ><!-- style="background-color: red;"-->
				<td th:text="${food.foodName}"></td>
				<td><input style="width: 60px;" type="number" th:value="${food.num}" disabled/></td>
				<td><input type="text" th:value="${food.category}" disabled/></td>
				<td><input type="date" th:value="${food.expirationDate}" disabled/></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
