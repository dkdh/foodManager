<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>음식 리스트</title>
</head>
<body>
    <h3>음식 리스트</h3>
    
    <ul>
        <li th:each="food: ${foods}"><a
        	th:href="@{'/foods/updateFood/' + ${food.foodId}}"
            th:text="${food.foodName}"></a></li>
           
    </ul>
    <a th:href="@{'/foods/updateFood/' + ${foodId}}">추가</a>
</body>
</html>
