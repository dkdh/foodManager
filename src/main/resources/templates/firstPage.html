<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1 style="text-align: center;">Domestic Food Manager</h1>

<div style="text-align: left;">
	<button style="width: 60pt; height: 25pt; font-size: 18px;" type="button" onclick="history.back();"><strong>Back</strong></button>
	<br/>
	<br/>
</div>

<br/>
<br/>
<br/>
<br/>

<div style="text-align: center;">
<button style="height: 35pt; font-size: 18px;" onclick="location.href='/foods/'"><strong>식품 목록 현황</strong></button>
</div>
<div style="text-align: center;">
<button style=" height: 35pt; font-size: 18px;" onclick="location.href='/foods/updateFood/'"><strong>목록 수정</strong></button>
<br/>
<button style=" height: 35pt; font-size: 18px;" onclick="location.href='/recipe/'"><strong>추천 메뉴</strong></button>
</div>

<br/>
<br/>
<br/>
<br/>

<div>
<span style="font-size: 18px">shopping List</span>
	<table style="margin-left: auto; margin-right: auto;" border="1">
		<tbody>
			<tr>
				<th>식품명</th>
				<th>수량</th>
				<th>종류</th>
				<th>유통기한</th>
				<th>비고</th>
			</tr>
			<tr th:each="food: ${foodsEx}" style="background-color: red;">
				<td th:text="${food.foodName}"></td>
				<td><input style="width: 60px;" type="number" th:value="${food.num}" disabled/></td>
				<td><input type="text" th:value="${food.category}" disabled/></td>
				<td><input type="date" th:value="${food.expirationDate}" disabled/></td>
				<td>Expired</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
